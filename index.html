<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="./js/recipeManager.js" defer></script>
  <script src="./js/index.js" defer></script>
  <title>4 Ingredient Recipe</title>
</head>

<body>
  <header>
    <h1 class="text-center"><img src="https://cdn.pixabay.com/photo/2014/12/21/23/28/recipe-575434_1280.png"
        alt="Recipe Icon" width="100" height="100">JUST 4 INGREDIENTS RECIPE</h1>
  </header>
  <br />
  <br />
  <!-- Applying Grids -->
  <div class="container" style="max-width: 50%;">
    <form class="row g-3 rounded-3 px-4 border border-3 shadow-lg p-3 mb-5 bg-body rounded" id="recipeForm" style="background-image: url('./images/4ingredientbglg.jpeg');
      height: 600px">
      <!-- Grid Row 1 Start -->
      <div class="row">
        <div class="col-8">
          <br>
          <label for="new-recipename" class="form-label">Recipe Name</label>
          <span class="text-danger">*</span>
          <span id="rn-error-msg"></span>
          <input type="text" class="form-control" id="new-recipename" name="new-recipename" />
        </div>
      </div>
      <!-- Grid Row 1 End -->
      <!-- Grid Row 2 Start -->
      <div class="row">
        <div class="col-8">
          <label for="new-ingredients" class="form-label">List your 4 Ingredients</label>
          <span class="text-danger">*</span>
          <span id="ni-error-msg"></span>
          <input type="text" class="form-control" id="new-ingredients1" name="new-ingredients1"
            placeholder="First ingredient" />
          <input type="text" class="form-control" id="new-ingredients2" name="new-ingredients2"
            placeholder="Second ingredient" />
          <input type="text" class="form-control" id="new-ingredients3" name="new-ingredients3"
            placeholder="Third ingredient" />
          <input type="text" class="form-control" id="new-ingredients4" name="new-ingredients4"
            placeholder="Fourth ingredient" />
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <label for="new-inst" class="form-label">Instruction:</label>
          <span class="text-danger">*</span>
          <span id="nic-error-msg"></span>
          <textarea class="form-control" id="new-inst" name="new-inst" rows="5" cols="100"></textarea>
        </div>
      </div>
      <div class="col">
        <!-- Row 3 Column 2 -->
      </div>
  </div>
  <!-- Grid Row 3 End -->
  <!-- Grid Row 4 Start -->
  <div class="row">
    <div class="col text-center">
      <br>
      <button type="submit" class="btn btn-success" id="addBtn">
        Add Recipe
      </button>
      <button type="reset" class="btn btn-success" id="resetBtn">Reset</button>
    </div>
  </div>
  <!-- Grid Row 4 End -->
  <br />
  <br />
  <br />
  </form>
  </div>

  <!-- First, create a container and then add the grid for the h2 to the first row -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Recipe List</h2>
      </div>
      <div class="row" id="recipe-list">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recipe 1</h5>
              <p class="card-text">Ingredients</p>
              <p class="card-text">Instruction</p>
              <button type="button" class="btn btn-success">Delete</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recipe 2</h5>
              <p class="card-text">Ingredients</p>
              <p class="card-text">Instruction</p>
              <button type="button" class="btn btn-success">Delete</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
